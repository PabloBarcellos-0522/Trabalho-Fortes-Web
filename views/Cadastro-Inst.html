<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Instituição</title>
    <link rel="stylesheet" href="/css/Cadastro-Inst.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-fortes.png" alt="Fortes Engenharia" />
      </div>
      <nav>
        <ul>
          <li><a href="#">A Fortes</a></li>
          <li><a href="#">Setores de Atuação</a></li>
          <li><a href="#">Soluções Fortes</a></li>
          <li><a href="#">Integridade</a></li>
          <li><a href="#">InovaFortes</a></li>
          <li><a href="#">Notícias</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="edit-institution">
        <h1>Alterar dados</h1>
        <div class="tabs">
          <button class="tab active" id="tab-institution" onclick="showTab('institution')">
            Instituição
          </button>
          <button class="tab" id="tab-legal" onclick="showTab('legal')">R. Legal</button>
          <button class="tab" id="tab-technical" onclick="showTab('technical')">R. Técnico</button>
        </div>
        <div id="institution" class="tab-content active">
          <h2>Alterar dados da sua Instituição</h2>
          <form class="form">
            <div class="form-group">
              <label for="cnpj">CNPJ</label>
              <input type="text" id="cnpj" placeholder="12.345.678/0001-00" />
            </div>
            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input type="text" id="logradouro" placeholder="Rua exemplo" />
            </div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Nome da instituição" />
            </div>
            <div class="form-group">
              <label for="site">Sítio eletrônico</label>
              <input type="text" id="site" placeholder="www.exemplo.com" />
            </div>
            <div class="form-group">
              <label for="telefone1">Telefone 1</label>
              <input type="text" id="telefone1" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="telefone2">Telefone 2</label>
              <input type="text" id="telefone2" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="email">Email da organização</label>
              <input type="email" id="email" placeholder="email@exemplo.com" />
            </div>
            <div class="form-group">
              <label for="area-atuacao">Área de atuação</label>
              <select id="area-atuacao">
                <option value="administracao">Administração</option>
                <!-- Adicione outras opções conforme necessário -->
              </select>
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" placeholder="Bairro exemplo" />
            </div>
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" placeholder="00000-000" />
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" placeholder="Cidade exemplo" />
            </div>
            <div class="button-container">
              <button type="button" class="back-button" onclick="showTab('institution')">
                Voltar
              </button>
              <button type="button" class="next-button" onclick="showTab('legal')">Avançar</button>
            </div>
          </form>
        </div>
        <div id="legal" class="tab-content">
          <h2>Alterar dados do Resp. Legal</h2>
          <form class="form">
            <div class="form-group">
              <label for="rg-legal">RG</label>
              <input type="text" id="rg-legal" placeholder="123456" />
            </div>
            <div class="form-group">
              <label for="cpf-legal">CPF</label>
              <input type="text" id="cpf-legal" placeholder="123.456.789-01" />
            </div>
            <div class="form-group">
              <label for="endereco-legal">Endereço</label>
              <input
                type="text"
                id="endereco-legal"
                placeholder="Rua Exemplo 123, V. Exemplo - ES"
              />
            </div>
            <div class="form-group">
              <label for="nome-legal">Nome</label>
              <input type="text" id="nome-legal" placeholder="Nome Completo" />
            </div>
            <div class="form-group">
              <label for="orgao-expeditor-legal">Órgão Expeditor</label>
              <input type="text" id="orgao-expeditor-legal" placeholder="SSP" />
            </div>
            <div class="form-group">
              <label for="cargo-legal">Cargo na OSC</label>
              <input type="text" id="cargo-legal" placeholder="Cargo" />
            </div>
            <div class="form-group">
              <label for="telefone1-legal">Telefone 1</label>
              <input type="text" id="telefone1-legal" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="telefone2-legal">Telefone 2</label>
              <input type="text" id="telefone2-legal" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="email-legal">Email Pessoal</label>
              <input type="email" id="email-legal" placeholder="email@exemplo.com" />
            </div>
            <div class="form-group">
              <label for="mandato-legal">Mandato vigente até</label>
              <input type="date" id="mandato-legal" />
            </div>
            <div class="button-container">
              <button type="button" class="back-button" onclick="showTab('institution')">
                Voltar
              </button>
              <button type="button" class="next-button" onclick="showTab('technical')">
                Avançar
              </button>
            </div>
          </form>
        </div>
        <div id="technical" class="tab-content">
          <h2>Alterar dados do Resp. Técnico</h2>
          <form class="form">
            <div class="form-group">
              <label for="rg-technical">RG</label>
              <input type="text" id="rg-technical" placeholder="123456" />
            </div>
            <div class="form-group">
              <label for="cpf-technical">CPF</label>
              <input type="text" id="cpf-technical" placeholder="123.456.789-01" />
            </div>
            <div class="form-group">
              <label for="endereco-technical">Endereço</label>
              <input
                type="text"
                id="endereco-technical"
                placeholder="Rua Exemplo 123, V. Exemplo - ES"
              />
            </div>
            <div class="form-group">
              <label for="nome-technical">Nome</label>
              <input type="text" id="nome-technical" placeholder="Nome Completo" />
            </div>
            <div class="form-group">
              <label for="orgao-expeditor-technical">Órgão Expeditor</label>
              <input type="text" id="orgao-expeditor-technical" placeholder="SSP" />
            </div>
            <div class="form-group">
              <label for="cargo-technical">Cargo na OSC</label>
              <input type="text" id="cargo-technical" placeholder="Cargo" />
            </div>
            <div class="form-group">
              <label for="telefone1-technical">Telefone 1</label>
              <input type="text" id="telefone1-technical" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="telefone2-technical">Telefone 2</label>
              <input type="text" id="telefone2-technical" placeholder="(00) 0000-0000" />
            </div>
            <div class="form-group">
              <label for="email-technical">Email Pessoal</label>
              <input type="email" id="email-technical" placeholder="email@exemplo.com" />
            </div>
            <div class="form-group">
              <label for="mandato-technical">Mandato vigente até</label>
              <input type="date" id="mandato-technical" />
            </div>
            <div class="button-container">
              <button type="button" class="back-button" onclick="showTab('legal')">Voltar</button>
              <button type="submit" class="next-button">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script>
      function showTab(tabId) {
        const tabs = document.querySelectorAll(".tab")
        const contents = document.querySelectorAll(".tab-content")

        tabs.forEach((tab) => {
          tab.classList.remove("active")
        })

        contents.forEach((content) => {
          content.classList.remove("active")
        })

        document.getElementById(tabId).classList.add("active")
        document.getElementById("tab-" + tabId).classList.add("active")
      }
    </script>
  </body>
</html>
