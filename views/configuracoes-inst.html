<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="/css/configuracoes-inst.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-idolo.png" alt="Ídolo Social" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Esportes</a></li>
          <li><a href="#">Ídolo Social</a></li>
          <li><a href="#">Aprovado</a></li>
          <li><a href="#">Alberto Carlos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="configurations">
        <h1>Configurações:</h1>

        <div class="section">
          <h2>Visual</h2>
          <label for="font-size">Tamanho da fonte</label>
          <select id="font-size">
            <option value="small">Pequeno</option>
            <option value="medium" selected>Médio</option>
            <option value="large">Grande</option>
          </select>

          <label for="theme">Tema</label>
          <select id="theme">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
            <option value="system" selected>Sistema</option>
          </select>
        </div>

        <div class="section">
          <h2>Notificações</h2>
          <label for="push-notifications">Push</label>
          <input type="checkbox" id="push-notifications" checked />

          <label for="email-notifications">Email</label>
          <input type="checkbox" id="email-notifications" checked />
        </div>

        <div class="section">
          <h2>Atalhos</h2>
          <div class="shortcuts">
            <button>Home</button>
            <button>Aprovação</button>
            <button>Cadastro</button>
            <button>Monitoramento</button>
            <button>Documentação</button>
            <button>Minhas Ações</button>
            <button>Mostrar/Esconder Menu</button>
          </div>
        </div>

        <div class="section">
          <h2>Segurança</h2>
          <button>Alterar Senha</button>
          <button>Ajuda</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Rodapé</p>
    </footer>
  </body>
</html>
